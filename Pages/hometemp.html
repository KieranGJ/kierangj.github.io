<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to My Website</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        color: #333;
        margin-top: 2rem;
      }

      .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-image: url("https://placekitten.com/600/600");
        background-size: cover;
        margin: 3rem auto;
      }

      .button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        background-color: #333;
        color: #fff;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <h1>Welcome to My Website</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed pharetra eros
      sed lorem convallis, ac commodo eros euismod. Praesent ac aliquet quam.
    </p>
    <a href="#" class="button">View Projects</a>
  </body>
</html>
